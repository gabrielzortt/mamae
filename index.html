<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agência de Viagens & Planos de Saúde</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      color: #333;
    }

    header {
      background: linear-gradient(120deg, #0066ff, #00c2ff);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    section {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .produto {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .produto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .produto .info {
      padding: 15px;
    }

    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 25px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<header>
  <h1 id="titulo">CONTEÚDO</h1>
  <p id="subtitulo">CONTEÚDO</p>
</header>

<section>
  <h2>Quem Somos</h2>
  <p id="apresentacao">CONTEÚDO</p>
</section>

<section>
  <h2>Serviços & Produtos</h2>
  <div class="produtos" id="produtos"></div>
</section>

<footer>
  <p id="rodape">CONTEÚDO</p>
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getFirestore, doc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBt2_hFx7ppxdqchzOhmMWXFrsKXsORy5U",
    authDomain: "mamae-6ced3.firebaseapp.com",
    projectId: "mamae-6ced3",
    storageBucket: "mamae-6ced3.firebasestorage.app",
    messagingSenderId: "783662269266",
    appId: "1:783662269266:web:bd7dd7e5f31c13801ff08b",
    measurementId: "G-QMPJJ45C50"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Conteúdo do site
  onSnapshot(doc(db, "site", "conteudo"), snap => {
    if (snap.exists()) {
      const d = snap.data();
      titulo.innerText = d.titulo;
      subtitulo.innerText = d.subtitulo;
      apresentacao.innerText = d.apresentacao;
      rodape.innerText = d.rodape;
    }
  });

  // Produtos
  onSnapshot(collection(db, "produtos"), snap => {
    produtos.innerHTML = "";
    snap.forEach(doc => {
      const p = doc.data();
      produtos.innerHTML += `
        <div class="produto">
          <img src="${p.imagem}">
          <div class="info">
            <h3>${p.nome}</h3>
            <p>${p.descricao}</p>
            <strong>${p.preco}</strong>
          </div>
        </div>
      `;
    });
  });
</script>

</body>
</html>
