<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agência de Viagens & Planos de Saúde</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f4f8;
    }

    header {
      background: #004aad;
      color: white;
      padding: 20px;
    }

    header h1 {
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav button {
      background: white;
      color: #004aad;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    section {
      padding: 40px 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
    }

    .card h3 {
      margin-top: 0;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      color: white;
      background: #004aad;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
    }

    .hidden {
      display: none;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn {
      background: #004aad;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  <nav>
    <h1>LOGO</h1>
    <button onclick="abrirLogin()">Admin</button>
  </nav>
</header>

<section>
  <h2>CONTEÚDO</h2>
  <p>CONTEÚDO</p>
</section>

<section>
  <h2>Planos, Viagens e Produtos</h2>
  <div id="listaProdutos" class="grid"></div>
</section>

<section id="login" class="hidden">
  <h2>Login Administrativo</h2>
  <input id="email" placeholder="Email">
  <input id="senha" type="password" placeholder="Senha">
  <button class="btn" onclick="login()">Entrar</button>
</section>

<section id="admin" class="hidden">
  <h2>Painel Administrativo</h2>
  <input id="titulo" placeholder="Título">
  <textarea id="descricao" placeholder="Descrição"></textarea>
  <input id="preco" placeholder="Preço">
  <input id="link" placeholder="Link (WhatsApp, site, etc)">
  <button class="btn" onclick="adicionarProduto()">Adicionar Produto</button>
</section>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBt2_hFx7ppxdqchzOhmMWXFrsKXsORy5U",
    authDomain: "mamae-6ced3.firebaseapp.com",
    projectId: "mamae-6ced3",
    storageBucket: "mamae-6ced3.appspot.com",
    messagingSenderId: "783662269266",
    appId: "1:783662269266:web:bd7dd7e5f31c13801ff08b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  window.abrirLogin = () => {
    document.getElementById("login").classList.remove("hidden");
  };

  window.login = () => {
    signInWithEmailAndPassword(auth, email.value, senha.value)
      .then(() => {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("admin").classList.remove("hidden");
      })
      .catch(e => alert("Erro no login"));
  };

  window.adicionarProduto = async () => {
    await addDoc(collection(db, "produtos"), {
      titulo: titulo.value,
      descricao: descricao.value,
      preco: preco.value,
      link: link.value
    });

    titulo.value = "";
    descricao.value = "";
    preco.value = "";
    link.value = "";
  };

  onSnapshot(collection(db, "produtos"), snapshot => {
    listaProdutos.innerHTML = "";
    snapshot.forEach(doc => {
      const p = doc.data();
      listaProdutos.innerHTML += `
        <div class="card">
          <h3>${p.titulo}</h3>
          <p>${p.descricao}</p>
          <strong>${p.preco}</strong><br>
          <a href="${p.link}" target="_blank">Contato</a>
        </div>
      `;
    });
  });
</script>

</body>
</html>
